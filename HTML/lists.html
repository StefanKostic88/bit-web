<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ul>
    <ol type="I">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ol>
    <dl>
      <dt>Item 1</dt>
      <dd>Item 1 description</dd>
      <dt>Item 2</dt>
      <dd>Item 2 description</dd>
      <dt>Item 3</dt>
      <dd>Item 3 description</dd>
    </dl>
    <ul>
      <li>Item1</li>
      <li>
        <ol>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
        </ol>
      </li>
      <li>
        <ol type="I">
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
