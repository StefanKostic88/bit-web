<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text radio and chekbox</title>
  </head>
  <body>
    <form action="" method="post">
      <label>First Question</label>
      <br />
      <br />
      <label>Answer 1</label>
      <input type="radio" value="answer-1" name="quiz" />
      <label>Answer 2</label>
      <input type="radio" value="answer-2" name="quiz" />
      <label>Answer 3</label>
      <input type="radio" value="answer-3" name="quiz" />
      <br />
      <br />
      <label>Question 2 - multiple answers allowed</label>
      <br />
      <br />
      <label>Answer 1</label>
      <input type="checkbox" name="quiz-2" />
      <label>Answer 2</label>
      <input type="checkbox" name="quiz-2" />
      <label>Answer 3</label>
      <input type="checkbox" name="quiz-2" />
      <br />
      <br />
      <label>Question 3</label>
      <br />
      <br />
      <textarea placeholder="your answer"></textarea>
      <br />
      <br />
      <button type="submit">Done</button>
    </form>
  </body>
</html>
